<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Chess Timer</h1>
        
        <div class="settings">
            <div class="time-setting">
                <label for="time-input">Time per player (minutes):</label>
                <input type="number" id="time-input" min="1" max="60" value="10">
            </div>
            <button id="start-game">Start Game</button>
        </div>

        <div class="timer-container">
            <div class="player-timer active" id="player1">
                <div class="player-name">Player 1</div>
                <div class="time-display">10:00</div>
                <div class="player-status">Active</div>
            </div>
            
            <div class="player-timer" id="player2">
                <div class="player-name">Player 2</div>
                <div class="time-display">10:00</div>
                <div class="player-status">Waiting</div>
            </div>
        </div>

        <div class="controls">
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
